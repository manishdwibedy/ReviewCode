<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    {% include 'title.html' %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/mdb.min.css') }}>
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='css/codemirror.css') }}>
    <script src={{ url_for('static', filename='js/codemirror.js') }}></script>
    <script src={{ url_for('static', filename='js/modes/swift.js') }}></script>

    <style>
        div#codeHolder{
            width: 100%;
            height: 1000px;
        }

        .question{
            height: 50px;
        }

        .stats{
            vertical-align: top;
            float: left;
            margin-right: 30px;
        }

        .answers, .answered{
            float: left;
            width: 30px;
            padding: 10px 30px;
            line-height: 1;
        }

        .summary{
            width: 530px;
            padding: 0;
        }

        textarea#code1{
            height: 300px;
        }
    </style>
</head>

<body>

    <!-- Start your project here-->
    <!--Navbar-->

    {% include 'nav.html' %}

    <!--/.Navbar-->
    <div>
        <a href="https://stackexchange.com/oauth/dialog?client_id=11120&redirect_uri=http://localhost:5000/stack_login?&scope=private_info">Add stackoverflow</a>

    </div>

    <div class="alert alert-dismissible fade show" role="alert" style="display: none">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong id="alert-header">Holy guacamole!</strong>
        <p id="alert-body"></p>

    </div>
{#    <select id="lang" onchange="switchLanguage()">#}
{#          <option value="text/x-swift">Swift</option>#}
{#          <option value="javascript">Javascript</option>#}
{#    </select>#}
    <br />
    <div class="input-group">
        <span class="input-group-addon" id="question-title">Title</span>
        <input type="text" class="form-control" placeholder="Your question title comes here...." aria-describedby="question-title" id="question-title-input">
    </div>
    <br />
    <span class="input-group-addon" id="title">Code</span>
    <textarea id="code1" name="code1">function myFunction(p1, p2) {
    return p1 * p2;              // The function returns the product of p1 and p2
}</textarea>

    <button type="button" class="btn btn-primary" id="submit-code">Submit Code for Review</button>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/ask_question.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>




</body>

</html>
