<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    {% include 'title.html' %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/mdb.min.css') }}>


</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Review Code</h1>

            <h5 class="animated fadeIn mb-3">You can easily get your code reviewed by real people</h5>

            <p class="animated fadeIn text-muted">
                <button type="button" class="btn btn-primary" onclick="smsLogin();">Login using your phone</button>
                <br />
                <button type="button" class="btn btn-primary" onclick="emailLogin();">Login using your email</button>
            </p>

              <form id="login_success" method="post" action="/success">
                <input id="csrf" type="hidden" name="csrf" />
                <input id="code" type="hidden" name="code" />
              </form>

        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    <!-- Account Kit Login -->

    <script>

        // initialize Account Kit with CSRF protection
        AccountKit_OnInteractive = function(){
        AccountKit.init(
          {
            appId:"{{ app_id }}",
            state:"{{ csrf }}",
            version:"{{ accountkit_version }}",
            fbAppEventsEnabled:true
          }
        );
        };
    </script>
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
