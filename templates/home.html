<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    {% include 'title.html' %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/mdb.min.css') }}>

    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='css/codemirror.css') }}>
    <script src={{ url_for('static', filename='js/codemirror.js') }}></script>
    <script src={{ url_for('static', filename='js/modes/swift.js') }}></script>
    <script src="https://use.fontawesome.com/bd5372d942.js"></script>

    <style>
        div#codeHolder{
            width: 100%;
            height: 1000px;
        }

        .question{
            height: 50px;
            border-radius: 15px 15px 15px 15px;
            -moz-border-radius: 15px 15px 15px 15px;
            -webkit-border-radius: 15px 15px 15px 15px;
            border: 0px solid #000000;
            background: #f3dc98;
            margin: 10px 0px;

        }

        .stats{
            padding-top: 8px;
        }

        .answers, .answered{
            float: left;
            width: 30px;
            padding: 10px 30px;
            line-height: 1;
        }

        .summary{
            width: 530px;
            padding: 0;
        }

        .container{
            width: 100%;
        }

        .question-details{
            padding-left: 0px;
        }

        #actions{
            margin: 20px 10px;
        }

        a.bottom{
            background-color: #2BBBAD;
        }
    </style>
</head>

<body>

    <!-- Start your project here-->
    <!--Navbar-->

    {% include 'nav.html' %}

    <!--/.Navbar-->
    <div>


        <div id="actions">
            <a href="https://stackexchange.com/oauth/dialog?client_id=11120&redirect_uri=http://localhost:5000/stack_login?&scope=private_info"><button type="button" class="btn btn-primary">Add StackOverFlow</button></a>

            <a href="/ask"><button type="button" class="btn btn-secondary">Ask a Question</button></a>
        </div>



{#        <select id="lang" onchange="switchLanguage()">#}
{#          <option value="text/x-swift">Swift</option>#}
{#          <option value="javascript">Javascript</option>#}
{#        </select>#}
    </div>

    <div class="container">
        {% for question in questions %}
            <div class="row question">
                <div class="col col-lg-1 stats">
                    <i class="fa fa-thumbs-up" aria-hidden="true" style="vertical-align: -webkit-baseline-middle;"></i>
                    <span class="badge badge-default"  style="vertical-align: -webkit-baseline-middle;">
                        <a class="bottom" title="" href="#" data-original-title="Accepted Reviews">10</a>
                    </span>
                </div>
                <div class="col col-lg-1 stats">
                    <i class="fa fa-reply" aria-hidden="true" style="vertical-align: -webkit-baseline-middle;"></i>
                    <span class="badge badge-default" style="vertical-align: -webkit-baseline-middle;">
                        <a class="bottom" title="" href="#" data-original-title="Answered Reviews">100</a>
                    </span>
                </div>
                <div class="col col-lg-10">
                    <div class="container">
                        <div class="row">
                            <div class="col col-lg-12 summary" id="{{ question._id }}">
                               {% if question.question_title|length == 0 %}
                                    No title provided
                                {% else %}
                                    {{ question.question_title }}
                                {% endif %}

                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-12 question-details">
                                Asked by {{ question.author_username }}, {{ question.time }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div id="codeHolder">


    </div>
    <button type="button" class="btn btn-primary" id="submit-code">Submit Code for Review</button>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>




</body>

</html>
